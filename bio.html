<!DOCTYPE html>
<html lang="en-us">
  ​
  <head>
    <meta charset="UTF-8" />
    <title>About me :)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  ​
  <body>
    ​
    <!-- Site Header -->
    <header>
      <!-- h1: The most important headline -->
      <h1>Student Bio</h1>
    </header>
    ​
    <div class="container">
      ​
      <!-- Section 1: Bio -->
      <section id="main-bio">
        <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
        <h2>Jon Lynch</h2>
        ​
        <!-- Image with link -->
        <img
          id="bio-image"
          src="https://placehold.it/200x200"
          alt="Jon Lynch"
        />
        ​
        <!-- Paragraph with embedded link -->
        <p>
          I like long walks in Call of Duty.
        </p>
      </section>
      ​
      <!-- Section 2: Contact Info -->
      <section id="contact-info">
        ​
        <!-- h2: Tier-2 Headline -->
        <h2>Contact Info</h2>
        ​
        <!-- Unordered list -->
        <ul>
          <li>
            <strong>Email:</strong> <a href="#">myemailaddress@gmail.com</a>
          </li>
          <li><strong>Github:</strong> <a href="#">My Github</a></li>
          <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
        </ul>
        ​
      </section>
    </div>
    ​
  </body>
  ​
</html>
